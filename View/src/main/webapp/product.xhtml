<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/html"
                template="./templates/MainTemplate.xhtml">
    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
    <h:form>
        <p>PRICE
            <h:inputText id="inputprice" value="#{product.productBean.price}" required="true" requiredMessage="Price cannot be empty!"/>
            <h:commandLink value="Create" action="#{product.createProduct()}"/>
        </p>
    </h:form>
    <h:form>
        <h:dataTable id="table" value="#{product.products}" var="p">
            <f:facet name="header">CUSTOMER TABLE</f:facet>
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value='#{p.get("productID")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">PRICE</f:facet>
                <h:inputText value='#{product.updatePrice}' rendered='#{product.getEditable(p.get("productID"))}' required="true" requiredMessage="Cannot change to empty values"/>
                <h:outputText value='#{p.get("price")}' rendered='#{!product.getEditable(p.get("productID"))}'/>
            </h:column>
            <h:column>
                <f:facet name="header">DELETE</f:facet>
                <h:commandLink value="Delete" action='#{product.deleteProduct(p.get("productID"))}'/>
            </h:column>
            <h:column>
                <f:facet name="header">EDIT</f:facet>
                <h:commandLink value = "EDIT" action='#{product.edit(p.get("productID"), p.get("price"))}' rendered='#{!product.getEditable(p.get("productID"))}'/>
                <h:commandLink value = "SUBMIT" action='#{product.update(p.get("productID"))}' rendered='#{product.getEditable(p.get("productID"))}'/>
            </h:column>
            <h:column>
                <f:facet name="header">RESERVATION INFO</f:facet>
                <h:commandLink value="Rservation info" action="productReservation.xhtml" actionListener='#{chosenID.bindValue(p.get("productID"))}'/>
            </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
