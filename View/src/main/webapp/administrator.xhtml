<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/html"
                template="./templates/MainTemplate.xhtml">
    <ui:define name="top">
        <p>#{msg["app.app"]}/#{msg["app.menu.administrators"]}</p>
    </ui:define>
    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="createForm">
            <p>ADMIN NAME
                <h:inputText id="inpusername" value="#{administratorBean.administrator.username}" maxlength="15" required="true" requiredMessage='${msg["validation.username.empty"]}' validatorMessage='#{msg["validation.username"]}'>
                    <f:validateRegex pattern="^[a-z0-9_-]{3,15}$"/>
                </h:inputText>
                ADMIN PASSWORD
                <h:inputSecret id="inppassword" value="#{administratorBean.administrator.password}" maxlength="20" required="true" requiredMessage='${msg["validation.password.empty"]}' validatorMessage='${msg["validation.password"]}'>
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />
                </h:inputSecret>
                <h:commandLink value='${msg["app.create"]}' action='#{administratorBean.createAdmin()}' id="create"/>
                <h:message for="inpusername" style="color:red"/>
                <h:message for="inppassword" style="color:red"/>
            </p>
        </h:form>
        <h:form id="efg" >
            <p:dataTable id="table" value="#{administratorBean.administrators}" var="admins">
                <f:facet name="header">ADMIN TABLE</f:facet>
                <h:column>
                    <f:facet name="header">${msg["app.id"]}</f:facet>
                    <h:outputText value='#{admins.get("administratorID")}'/>
                </h:column>
                <h:column>
                    <f:facet name="header">NAZWA ADMINISTRATORA</f:facet>
                    <h:outputText value='#{admins.get("username")}'/>
                </h:column>
                <h:column>
                    <f:facet name="header">ZARZÄ„DZAJ</f:facet>
                    <h:outputLink value="customer.xhtml">klienci</h:outputLink>
                     |
                    <h:outputLink value="moderator.xhtml">moderatorzy</h:outputLink>
                </h:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
