<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/html"
                template="./templates/MainTemplate.xhtml">
    <f:view>
        <f:event type="preRenderView" listener="#{product.productReservations(chosenID.id)}"/>
    </f:view>
    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
    <h:form>
        <h:dataTable id="table" value="#{product.reservation}" var="r">
            <f:facet name="header">RESERVATIONS FOR PRODUCT #{chosenID.id}</f:facet>
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value='#{r.get("reservationID")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">CUSTOMER ID</f:facet>
                <h:outputText value='#{r.get("customerID")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">START DATE</f:facet>
                <h:outputText value='#{r.get("startDate")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">END DATE</f:facet>
                <h:outputText value='#{r.get("endDate")}'/>
            </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
