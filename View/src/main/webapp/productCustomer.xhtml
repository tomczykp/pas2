<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="./templates/MainTemplate.xhtml">
    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
    <h:form>
        <p>
            <h:outputText value="Chosen client ID: #{chosenID.id}"/>
        </p>
        <p>START DATE
            <h:inputText value="#{productCustomer.reservationBean.startDate}" required="true" requiredMessage="Start Date cannot be empty!"/>
            END DATE
            <h:inputText value="#{productCustomer.reservationBean.endDate}" required="true" requiredMessage="End Date cannot be empty!"/>
        </p>
        <h:dataTable id="table" value="#{productCustomer.products}" var="products">
            <f:facet name="header">PRODUCTS</f:facet>
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value='#{products.get("productID")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">PRICE</f:facet>
                <h:outputText value='#{products.get("price")}'/>
            </h:column>
            <h:column>
                <h:commandLink value="Book" actionListener='#{productCustomer.fillReservationArray(chosenID.id)}' action='#{productCustomer.createReservation(chosenID.id, products.get("productID"))}'/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:form>
        <h:dataTable id="res" value="#{productCustomer.reservations}" var = "res">
            <f:facet name="header">CLIENT #{chosenID.id} RESERVATIONS</f:facet>
            <h:column>
                <f:facet name="header">RESERVATION ID</f:facet>
                <h:outputText value='#{res.get("reservationID")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">PRODUCT ID</f:facet>
                <h:outputText value='#{res.get("product")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">START DATE</f:facet>
                <h:outputText value='#{res.get("startDate")}'/>
            </h:column>
            <h:column>
                <f:facet name="header">END DATE</f:facet>
                <h:outputText value='#{res.get("endDate")}'/>
            </h:column>
            <h:column>
                <h:commandLink value="Delete" action='#{productCustomer.delete(res.get("reservationID"), chosenID.id)}'/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:outputLink value="customer.xhtml">Back</h:outputLink>
    </ui:define>
</ui:composition>
