<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/html"
                template="./templates/MainTemplate.xhtml">
    <ui:define name="top">
        <p>#{msg["app.app"]}/#{msg["app.menu.customers"]}</p>
    </ui:define>
    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="loginForm">
            <p>${msg["customers.username"]}
            <h:inputText id="inpusername" value="#{authenticationBean.username}" maxlength="15" required="true" requiredMessage='${msg["validation.username.empty"]}'/>
            ${msg["customers.password"]}
            <h:inputSecret id="inppassword" value="#{authenticationBean.password}" maxlength="20" required="true" requiredMessage='${msg["validation.password.empty"]}'/>
            <h:commandLink value='login' action='#{authenticationBean.login()}' id="login"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
