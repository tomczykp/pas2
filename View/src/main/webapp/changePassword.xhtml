<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/html"
                template="./templates/MainTemplate.xhtml">
    <ui:define name="top">
        <p>#{msg["app.app"]}/#{msg["app.menu.customers"]}</p>
    </ui:define>
    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <b>CHANGE PASSWORD</b>
            <p>new password</p>
            <h:inputSecret id="newpassword" value="#{changePasswordBean.newPassword}" maxlength="20" required="true" requiredMessage='${msg["validation.password.empty"]}' validatorMessage='${msg["validation.password"]}'>
            </h:inputSecret>
            <p>repeat password</p>
            <h:inputSecret id="repeatpassword" value="#{changePasswordBean.newPasswordRepeat}" maxlength="20" required="true" requiredMessage='${msg["validation.password.empty"]}' validatorMessage='${msg["validation.password"]}'>
            </h:inputSecret>
            <p>old password></p>
            <h:inputSecret id="oldpassword" value="#{changePasswordBean.oldPassword}" maxlength="20" required="true" requiredMessage='${msg["validation.password.empty"]}' validatorMessage='${msg["validation.password"]}'>
            </h:inputSecret>
            <h:commandLink value='change' action='#{changePasswordBean.changePassword()}' id="change"/>
            <h:message for="newpassword" style="color:red"/>
            <h:message for="repeatpassword" style="color:red"/>
            <h:message for="oldpassword" style="color:red"/>
        </h:form>
    </ui:define>
</ui:composition>
