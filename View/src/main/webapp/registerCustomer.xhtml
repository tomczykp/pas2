<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./templates/MainTemplate.xhtml">
    <ui:define name="top">
        <p>#{msg["app.app"]}/#{msg["app.menu.customers"]}</p>
    </ui:define>
    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="createForm" >
            <p>${msg["customers.username"]}
                <h:inputText id="inpusername" value="#{registerBean.customer.username}" maxlength="15" required="true" requiredMessage='${msg["validation.username.empty"]}'>
                </h:inputText>
                ${msg["customers.password"]}
                <h:inputSecret id="inppassword" value="#{registerBean.customer.password}" maxlength="20" required="true" requiredMessage='${msg["validation.password.empty"]}'>
                </h:inputSecret>
                ${msg["customers.email"]}
                <h:inputText id="inpemail" value="#{registerBean.customer.email}" required="true" requiredMessage='${msg["validation.email.empty"]}' validatorMessage='${msg["validation.email"]}'>
                    <f:validateRegex pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" />
                </h:inputText>
                <h:commandLink value='register' action='#{registerBean.createCustomer()}' id="create"/>
                <h:message for="inpemail" style="color:red"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
