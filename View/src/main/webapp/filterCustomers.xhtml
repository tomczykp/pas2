<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/html"
                template="./templates/MainTemplate.xhtml">
    <ui:define name="top">
        <p>#{msg["app.app"]}/#{msg["app.menu.filter"]}</p>
    </ui:define>
    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <h:outputScript library="js" name="scripts.js"/>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                getFiltered('${msg["customers.username"]}','${msg["customers.email"]}', '${msg["customers.active"]}', '${msg["app.id"]}', '${jwtStorage.jwt}');
            });
        </script>
        <h:form id="form">
            <p>${msg["customers.filter"]}
                <h:inputText id="inputFilterData" maxlength="15" onkeyup="getFiltered(${msg['customers.username.comas']}, ${msg['customers.email.comas']}, ${msg['customers.active.comas']}, ${msg['app.id.comas']}, '${jwtStorage.jwt}')" />
            </p>
        </h:form>
        <table id="table">
        </table>
    </ui:define>
</ui:composition>
